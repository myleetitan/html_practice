<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>폼 연습 1</title>
</head>
<body>
<!-- 폼 없이 인풋 태그만을 작성하고, 제출 버튼을 클릭하여 <form> 태그의 역할을 파악 -->
<!-- action과 method를 지정하지 않으면, action은 자기 자신을 가리키며, method는 GET이 기본값임을 확인 -->
<form>
  <p>아이디 : <input type="text" name="id"/></p>
  <p>비밀번호 : <input type="password" name="pwd"/></p>
  <p>주소 : <input type="text" name="address"/></p>
  <input type="submit"/>
</form>
</body>
</html>
