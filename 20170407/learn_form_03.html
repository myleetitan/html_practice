<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>폼 연습 3 : 선택</title>
</head>
<body>
  <form action="">
    <!-- <select> 태그 기본 성질을 확인 -->
    <h1>색상</h1>
    <select name="color1">
      <option value="red">붉은색</option>
      <option value="black">검정색</option>
      <option value="blue">파란색</option>
    </select>

    <!-- 다중 선택 속성을 달아 성질 변화 확인 -->
    <h1>색상2 (다중선택)</h1>
    <select name="color2" multiple>
      <option value="red">붉은색</option>
      <option value="black">검정색</option>
      <option value="blue">파란색</option>
    </select>

<!-- 
    실무에서 다중선택은 이용자의 편의성 때문에 체크박스를 주로 쓴다고 동영상에 설명되어 따로 실습
    데이터가 전송되는 방식은 다중선택과 같음을 확인
 -->
    <h1>색상3 (체크박스)</h1>
    <p>
      붉은색 <input type="checkbox" name="color3" value="red" /> <br />
      검정색 <input type="checkbox" name="color3" value="black" /> <br />
      파란색 <input type="checkbox" name="color3" value="blue" /> <br />
    </p>

<!-- 
    레이블을 특정 입력 요소 앞에 달아 그 의미와 기능 확인
    레이블을 클릭하여 특정 요소를 가리키려면, for 속성에 대상 엘리먼트의 id를 적거나,
    대상 엘리먼트를 직접 감싸야 함
 -->
    <h1>색상4 (레이블)</h1>
    <p>
      <label>붉은색 <input type="checkbox" name="color4" value="red" /> <br /></label>
      <label>검정색 <input type="checkbox" name="color4" value="black" /> <br /></label>
      <label>파란색 <input type="checkbox" name="color4" value="blue" /> <br /></label>
    </p>

    <h1>색상5 (라디오버튼)</h1>
    <p>
      <label>붉은색 <input type="radio" name="color5" value="red" /> <br /></label>
      <label>검정색 <input type="radio" name="color5" value="black" /> <br /></label>
      <label>파란색 <input type="radio" name="color5" value="blue" /> <br /></label>
    </p>

    <input type="submit" />
  </form>
</body>
</html>
