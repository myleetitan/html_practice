<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>폼 연습 4 : 버튼</title>
</head>
<body>
  <form action="">
    <input type="text" />
    <input type="submit" value="전송" />
    <!--
      button 속성의 입력태그 실습, click이벤트 발생 시 동작을 정의하지 않으면
      <form>랑 상관없이 버튼 눌러도 동작않음을 확인
     -->
    <input type="button" value="버튼" onclick="alert('alert')" />
    <input type="reset" />
  </form>
</body>
</html>
