<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>폼 연습 2 : 텍스트 입력</title>
</head>
<body>
  <form action="">
    <p>text : <input type="text" name="id" value="default value" /></p>
    <p>password : <input type="password" name="pwd" value="default value" /></p>
    <p>textarea : 
      <!-- <form> 태그 안에 있으면 input과 같이 데이터를 보낼 수 있지만 여느 <input>들과는 다름을 확인 -->
      <textarea id="text" cols="50" row="10">default value</textarea>
    </p>
  </form>
</body>
</html>
