<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>폼 연습 6 : 메소드</title>
</head>
<body>
  <!-- GET 방식과는 다르게 POST 방식으로 전송 버튼을 클릭하면, 주소창에서 입력값을 볼 수 없단 사실을 확인 -->
  <form method="POST">
    <label for="textInput">입력 : </label>
    <input type="text" id="textInput" value="default value" />
    <input type="submit" value="보내기" />
  </form>
</body>
</html>
